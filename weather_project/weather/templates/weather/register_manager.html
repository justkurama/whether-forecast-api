{% extends "weather/base.html" %}

{% block title %}Регистрация Менеджера{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Регистрация Менеджера</h2>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form id="registerManagerForm" method="post" action="{% url 'register_manager' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
            </form>
            <p class="text-center mt-3">
                Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
            </p>
            <p class="text-center mt-3">
                <a href="{% url 'register' %}">Зарегистрироваться как Пользователь</a>
            </p>
        </div>
    </div>
</div>

<script>
document.getElementById('registerManagerForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const csrfToken = formData.get('csrfmiddlewaretoken');

    const response = await fetch(form.action, {
        method: 'POST',
        headers: {
            'X-CSRFToken': csrfToken,
        },
        body: formData
    });

    if (response.ok) {
        const data = await response.json();
        localStorage.setItem('access_token', data.access_token);
        localStorage.setItem('refresh_token', data.refresh_token);
        window.location.href = '/';
    } else {
        // Handle errors here
        console.error('Registration failed');
    }
});
</script>
{% endblock %}
